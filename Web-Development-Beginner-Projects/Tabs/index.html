<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Example</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./style.css">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full min-h-screen flex justify-center items-center bg-gradient-to-t from-indigo-900 to-indigo-950">
  <div class="w-full h-full grid-background absolute"></div>
  <section
    class="tabs-container w-[600px] h-[500px] border-2 border-orange-500 px-2 py-2 bg-orange-500 rounded-xl">
    <!-- Tabs -->
    <div class="tabs flex space-x-4 text-black border-b-2 border-orange-500 pb-2" role="tablist">
      <button class="button live px-4 py-2 border-2 border-orange-500 rounded-md" data-id="tab1" role="tab"
        aria-selected="true" aria-controls="tab1">
      <p class="flex justify-center items-center bg-white rounded-full p-1 text-xl">🍓</p>
      </button>
      <button class="button px-4 py-2 border-2 border-orange-500 rounded-md" data-id="tab2" role="tab"
        aria-selected="false" aria-controls="tab2">
      <p class="flex justify-center items-center bg-white rounded-full p-1 text-xl">🍎</p>
      </button>
      <button class="button px-4 py-2 border-2 border-orange-500 rounded-md" data-id="tab3" role="tab"
        aria-selected="false" aria-controls="tab3">
      <p class="flex justify-center items-center bg-white rounded-full p-1 text-xl">🍊</p>
      </button>
    </div>

    <!-- Tab Contents -->
    <div id="tab1" class="content live border-2 border-orange-500 w-full h-full p-4 text-start" role="tabpanel">
      <h2 class="text-md font-bold text-black font-mono">Strawberry Cake "🍓"</h2>
      <p class="text-md font-bold text-black font-mono">Recipe for strawberry cake:</p>
      <img class="w-full h-full object-cover object-top no-repeat" src="./img/strawberry3.png" alt="cake">
    </div>
    <div id="tab2" class="content border-2 border-orange-500 w-full h-full p-4 text-start" role="tabpanel">
      <h2 class="text-md font-bold text-black font-mono">ApplePie"🥧"</h2>  
      <p class="text-md font-bold text-black font-mono">Recipe for ApplePie:</p>
      <img class="w-full h-full object-cover object-top no-repeat" src="./img/strawberry3.png" alt="cake">
    </div>
    <div id="tab3" class="content border-2 border-orange-500 w-full h-full p-4 text-start" role="tabpanel">
      <h2 class="text-md font-bold text-black font-mono">Strawberry Cake "🍓"</h2>
      <p class="text-md font-bold text-black font-mono">Recipe for strawberry cake:</p>
      <img class="w-full h-full object-cover object-top no-repeat" src="./img/strawberry3.png" alt="cake">
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
