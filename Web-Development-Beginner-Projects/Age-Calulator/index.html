<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator - Moradium</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./style.css">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full min-h-screen bg-indigo-950 flex justify-center items-center">
  <div
    class="w-[530px] h-[350px] bg-white flex flex-col justify-between items-center rounded-xl 
    border-r-4 border-b-4 border-orange-500/90 relative shadow-lg shadow-orange-500/90 shadow-lg-tl shadow-lg-tr shadow-lg-white">
    <div class="w-full h-full flex justify-between items-center">
      <!-- Form Section -->
      <form class="w-full h-full flex flex-col items-center justify-center gap-4 p-4">
      <label for="birthday"
        class="font-bold text-3xl text-center tracking-tight">
        Enter&nbsp;Your<br><span class="bg-gradient-to-r from-orange-300 to-orange-600 bg-clip-text text-transparent">Birthday</span>&nbsp;Below:
      </label>
        <input type="date" id="birthday" class="border border-gray-300 text-md uppercase font-semibold text-neutral-900/70 rounded border-2 border-orange-500/90 px-2 py-1 shadow-md shadow-orange-500/40">
        <button type="submit" class="font-semibold text-sm bg-gradient-to-r from-orange-300 to-orange-600 
          transition-all duration-300 ease-in-out hover:from-orange-500 hover:to-orange-400
          text-white px-2 py-2 rounded-md shadow-lg shadow-orange-500/60">
          Calculate Age
        </button>
        <div class="w-full font-bold text-lg text-start tracking-tight">
          Your&nbsp;
          <span class="bg-gradient-to-r from-orange-300 to-orange-600 bg-clip-text text-transparent">
            Result
          </span>&nbsp;are:
        </div>
        <div class="w-full h-[50px] flex justify-center items-center bg-white/50 border-2 border-orange-500/90 rounded-md">
          <div id="error"></div>
          <div id="result"></div>
        </div>
      </form>
      <!-- Background Image -->
      <img src="./img/img1.png" alt="image" class="w-full h-full object-contain rounded-br-xl rounded-tr-xl border-[2px] border-white">
    </div>

  </div>

<script src="./script.js"></script>
</body>
</html>
