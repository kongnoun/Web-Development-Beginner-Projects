<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkMode - Toggle</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./style.css">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full min-h-screen flex justify-center items-center">
  <!-- Container -->
  <section class="w-[55vw] h-[40vh] px-2 py-1.5 shadow-xl shadow-orange-500/50 rounded-xl ring-2 ring-orange-500/90 
  flex justify-between items-center gap-2 
  bg-gradient-to-r from-orange-300 to-orange-600">
    <!-- Header -->
    <header
      class="w-1/2 h-full rounded-tr-3xl rounded-bl-3xl rounded-tl-lg rounded-br-lg rounded-br-3xl px-2 py-1.5 border-2 border-orange-500/60 overflow-hidden flex flex-col justify-center items-center">
      <h1 class="text-black font-bold font-mono tracking-wider
      [text-shadow:_0_4px_8px_rgb(99_102_241_/_0.8  )] text-orange-500 text-lg md:text-2xl leading-snug">Darkmode</h1>
      <p class="w-full p-3 font-bold text-xs font-mono bg-orange-500/80 rounded-xl mb-[4px] md:m-4 ">
        Dark mode is a color scheme that uses light text on a dark background. It's designed to reduce eye strain and
        improve readability in low-light conditions.
      </p>
      <label class="inline-flex items-center cursor-pointer">
        <input id="darkModeToggle" type="checkbox" class="sr-only peer">
        <div
          class="relative w-11 h-6 bg-orange-500 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-500 dark:peer-focus:peer-orange-500 rounded-full peer dark:bg-orange-400 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-600">
        </div>
        <span class="ms-3 text-sm font-medium text-neutral-950">Toggle me</span>
      </label>
    </header>
    <!-- Main -->
    <main
      class="w-1/2 h-full rounded-tr-lg rounded-bl-lg rounded-tl-3xl rounded-br-3xl border-2 border-orange-500/60 bg-white relative overflow-hidden">
      <img src="./img/lightmode.png" class="w-full h-full object-cover object-top no-repeat" alt="img">
    </main>
  </section>
  <script src="./script.js"></script>
</body>

</html>
